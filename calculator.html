<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <p id="results"></p>
        </div>
        <div class="buttons">
            <button class="button number" data-value="ac">A/C</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="+/-">+/-</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="%">%</button>
        </div>
        <div class="buttons">
            <button class="button control" data-value="/">/</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="7">7</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="8">8</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="9">9</button>
        </div>
        <div class="buttons">
            <button class="button control" data-value="*">*</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="4">4</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="5">5</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="6">6</button>
        </div>
        <div class="buttons">
            <button class="button control" data-value="-">-</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="1">1</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="2">2</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value="3">3</button>
        </div>
        <div class="buttons">
            <button class="button control" data-value="+">+</button>
        </div>
        <div class="buttons" id="z">
            <button class="button number" data-value="0">0</button>
        </div>
        <div class="buttons">
            <button class="button number" data-value=".">.</button>
        </div>
        <div class="buttons"> 
            <button class="button control" data-value="=">=</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
